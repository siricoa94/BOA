<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p>welcome</p>
    <button type="submit" class="btn btn-primary" id="logOut">Bye Bye!</button>
    <div id="newsDiv">

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
var news = document.getElementById("newsDiv");
logOut.addEventListener("click", e => {
    window.location.pathname = "/";
    firebase.auth().signOut();
});
var url = 'https://newsapi.org/v2/top-headlines?' +
        'country=us&' +
        'apiKey=99825351fd8e4c9a8a6df2c10b6ab9f6';
var req = new Request(url);
fetch(req)
.then(response => {
    console.log(response.json());
});
$.ajax({
        url: 'https://newsapi.org/v2/top-headlines?' +
        'country=us&' +
        'apiKey=99825351fd8e4c9a8a6df2c10b6ab9f6',
        method: "GET"
    })
    .then(function (response) {
        var results = response.articles;
        console.log(results[0]);
        // news.prepend(results[0].author);
        for (var i = 0; i < results.length; i++) {
            var newDiv = document.createElement("div");
            var spaceNeeded = document.createElement("p");
            newDiv.className = "atricleContainer";
            newDiv.id = 'atricleContainer'+ i;
            news.append(newDiv);
            var newResult = results[i];
            newDiv.append(newResult.author + " ");
            newDiv.append(newResult.title + " ");
            newDiv.append(newResult.description + " ");
            newDiv.append(spaceNeeded);
            newDiv.append("Link To Full Article And Website: "+newResult.url);
        }
    });
</script>
</body>
</html>
