<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Welcome to CashTap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown link
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/main">Home</a>
                <a class="dropdown-item" href="/account">Account</a>
                </div>
            </li>
            </ul>
            <button type="submit" class="btn btn-primary" id="logOut">Sign Out</button>
        </div>
    </nav>
    <div id="mainContainer">
        <div id="welcomeParagraph">
            <p><h1>Welcome to CashTap. Below you will find a listing of top headlines in the United States. Please browse the different pages of the site and enjoy CashTap!</h1>
            </p>
        </div>
    <div id="newsDiv">

    </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
var news = document.getElementById("newsDiv");
logOut.addEventListener("click", e => {
    window.location.pathname = "/";
    firebase.auth().signOut();
});
var url = 'https://newsapi.org/v2/top-headlines?' +
        'country=us&' +
        'apiKey=99825351fd8e4c9a8a6df2c10b6ab9f6';
var req = new Request(url);
fetch(req)
.then(response => {
    console.log(response.json());
});
$.ajax({
        url: 'https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=99825351fd8e4c9a8a6df2c10b6ab9f6',
        method: "GET"
    })
    .then(function (response) {
        var results = response.articles;
        console.log(results[0]);
        // news.prepend(results[0].author);
        for (var i = 0; i < results.length; i++) {
            var newDiv = document.createElement("div");
            var link = document.createElement("link");
            var spaceNeeded = document.createElement("p");
            newDiv.className = "atricleContainer";
            newDiv.id = 'atricleContainer'+ i;
            news.append(newDiv);
            var newResult = results[i];
            newDiv.append(newResult.author + " ");
            newDiv.append(newResult.title + " ");
            newDiv.append(newResult.description + " ");
            newDiv.append(spaceNeeded);
            newlink = document.createElement('a');
            newlink.setAttribute('target', '__blank');
            newlink.innerHTML = newResult.url;
            newlink.setAttribute('title', newResult.url);
            newlink.setAttribute('href', newResult.url);
            newDiv.append(newlink);
        }
    });
    
</script>
</body>
</html>
